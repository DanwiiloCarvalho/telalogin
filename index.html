<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Login</title>
    </head>
    <body>
        <main>
            <section class="login-area">
                <div class="image"></div>
                <div id="form">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="" method="post">
                        <div>
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="" id="" placeholder="seu e-mail">
                        </div>
                        <div>
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="" id="" placeholder="sua senha">
                        </div>
                        <button type="submit" class="login">Entrar</button>
                        <button type="button" class="password-recovery">Esqueci a senha <span class="material-symbols-outlined">mail</span></button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
